<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Report</title>
</head>
<body>
  <header id="header" class="jumbotron text-container">
    <h1 id="city-Name">Weather Dashboard</h1>
  </header>

  <section class="container">
    <div class="row">
      <div class="col-md-3">
        <form>
          <label for="city-Search">Search for a City:</label>
          <input class="form-control"
          id="city-Search" type="text" placeholder="Laguna Beach" name="city">
          <button id="search-Btn"
          type="button"> Search </button>
        </form>

        <div id="invalid-Search"></div>
        <ul class="list-group" id="city-Return"></ul>

        <a href="#" id="search-Delete" > </a>

      </div>

      <div class="col-md-9">
        <div id="city-Display" class="border rounded">
        </div>

        <div class="mt-4" id="five-Days">
        </div>
      </div>
    </div>

  </section>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
 <script src="./assets/js/index.js"></script>
</body>
</html>
